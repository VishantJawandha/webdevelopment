    <script>
        var output = "";

        for(var i=4; i>0; i--){
            for(var j=0; j<4-1; j++) {
                output = output +  "*"
        }
        console.log(output);
         
    }
    for( var j=0; j<(i*2)-1; j++)
    {
        console.log(output);
    }
    console.log("");
    </script>
